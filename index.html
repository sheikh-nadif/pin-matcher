<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- incase alert is not needed, can use this div -->
    <!-- <div class="try try-block-hide" id="try-block">
        <div class="try-again">
            <p class="try-txt">Your 3 tries are over, <br>Try again!</p>
            <button class="try-btn" id="try-btn">Try Again</button>
        </div>
    </div> -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="display-generate-pin">
                    <button class="generate-btn"  id="get-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display-user-pin">
                    <div class="numbers" id="input-pin">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button del">←</div>
                                <div class="button">0</div>
                                <div class="button del">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p class="action-left"><span id="count">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify " id="unmatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify " id="match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
